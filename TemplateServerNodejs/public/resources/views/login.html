<div class="row">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
        <div class="row">
            <div class="col-md-12">
                <h4 style="color:red">Cùng EC1806 đi hết khắp mọi miền đất nước</h4>
                <br>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group form-inline"><span class="label label-default">Username</span>
                        <input type="text" name="username" ng-model="username" style="position: absolute; right:60px">
                        <br>
                        <br>
                    </div>
                    <div class="form-group form-inline"><span class="label label-default">Mật khẩu</span>
                        <input type="password" name="password" ng-model="password" style="position: absolute; right:60px">
                        <br>
                        <br>
                    </div>
                    <div class="form-group">
                        <button ng-disabled="form.$invalid || dataLoading" class="login100-form-btn" ng-click="login()"
                            tyle="position: absolute; right:130px">
                            Đăng nhập
                        </button>
                        <img ng-show="dataLoading" src="/resources/images/loading.gif" />
                        <br>
                        <br>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
</div>
